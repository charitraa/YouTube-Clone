<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">

        <div class="left-section">
            <img class="dot3" src="header icons/hamburger-menu.svg" alt="header">
            <img class="youtube" src="header icons/youtube-logo.svg" alt="">
        </div>
        <div class="middle-section"><input class="search-bar" type="text" placeholder="Search">
            <button class="search"><img class="search-icon" src="header icons/search.svg" alt=""></button>
            <button class="voice"><img class="voice-icon" src="header icons/voice-search-icon.svg" alt=""></button>
        </div>
        <div class="right-section">
            <img class="upload" src="header icons/upload.svg" alt="">
            <!-- <img class="apps" src="header icons/youtube-apps.svg" alt=""> -->
            <div class="noti"><img class="notification" src="header icons/notifications.svg" alt="">
                <div class="result">8</div>
            </div>
            <img class="mypic" src="header icons/channels4_profile.jpg" alt="">
        </div>


    </header>
    <!---nav section--->

    <nav class="sidebar">
        <div class="sidebar-link"><img src="side icon/home.svg" alt="">
            <div class="home">Home</div>
        </div>
        <div class="sidebar-link"><img src="side icon/youtube-shorts-logo-15251 (1).png" alt="">
            <div class="short">
                Short
            </div>
        </div>
        <div class="sidebar-link"><img src="side icon/subscriptions.svg" alt="">
            <div class="sub">Subscriptions</div>
        </div>
        <div class="sidebar-link"><img src="side icon/library.svg" alt="">
            <div class="lib">Library</div>
        </div>
    </nav>
    <!-- Main Section-->
    <main>
        <Section class="container">

        </section>
    </main>
    <script type="module" src="youtube.js"></script>
</body>

</html>
